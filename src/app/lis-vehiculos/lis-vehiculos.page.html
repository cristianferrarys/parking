<ion-header no-border>
  <ion-toolbar>
    <ion-title>Vehiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
       <ion-item *ngFor="let vehi of liVehiculos" >
            <ion-icon slot="start" name="car"></ion-icon>
            <ion-label text-capitalize>{{vehi.placa}}</ion-label >
        </ion-item>
    </ion-list>   
</ion-content>
<ion-button expand="block" routerLink="/tabs/tab1/vehiculo" >Agregar Vehiculo</ion-button>
